{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show position-absolute bottom-0 end-70" role="alert" style="width: 300px;">
        <strong>요청이 완료되었습니다.</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <p>{{ message }}</p>
        
    </div>
    
    {% endfor %}    
{% endif %}
