<h2>작동중인 공고 정보</h2>
<table class="table table-hover ms-3 me-3 ">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">search workd</th>
      <th scope="col">interval</th>
      <th scope="col">last run</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{task.name}}</td>
        <td>{{task.interval__every}}
          minutes</td>
        <td>{{task.last_run_at}}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
