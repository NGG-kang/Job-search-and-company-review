<div class="accordion-item">
    <div class="accordion-header" id="heading{{ forloop.counter }}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#data{{ forloop.counter }}" aria-expanded="false"
                aria-controls="data{{ forloop.counter }}">
            {{ i.name }}: {{ i.title }} {{ i.deadlines }}
        </button>
        <div id="data{{ forloop.counter }}" class="accordion-collapse collapse"
             aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#accordionExample">
            {% comment %} 공고 정보 {% endcomment %}
            <div class="accordion-body">
                <ul class="list-group list-group-flush">
                    <button type="button" class="list-group-item list-group-item-action list-group-item-primary"
                            onclick=" window.open({{ i.url }},'_blank')">공고 보러가기
                    </button>
                    <form hx-post="{% url 'update_company' %}" hx-trigger="click"
                          hx-swap="none">
                        <input name="company" type="hidden" value={{ i.name }}>
                        <button type="button" type="submit" id="liveToastBtn{{ forloop.counter }}"
                                class="list-group-item list-group-item-action list-group-item-success"
                        >공고 업데이트 요청하기
                        </button>
                    </form>
                    <li class="list-group-item">경력 : {{ i.career }}</li>
                    <li class="list-group-item">교육 : {{ i.education }}</li>
                    <li class="list-group-item">구인 유형 : {{ i.employment_type }}</li>
                    <li class="list-group-item">지역 : {{ i.work_place }}</li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item">{% include "kreditjob/kreditjob.html" %}</li>
                    <li class="list-group-item">{% include "jobplanet.html" %}</li>
                    <li class="list-group-item">{% include "saramin.html" %}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
